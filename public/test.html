<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Advisor</title>

    <style>
      :root {
        --primary-color: hsl(23, 100%, 66%);
        --text-color: hsl(193, 38%, 86%);
        --bg-primary: hsl(218, 23%, 16%);
        --bg-secondary: hsl(217, 19%, 24%);
        --shadow: 0px 0px 30px 0 rgb(255, 143, 82);

        /* Font */
        --font-family: "Manrope", sans-serif;
        --font-quote: 1.75rem;
        --font-normal: 1rem;

        /* Max-width */
        --width-desktop: 1440px;
        --width-mobile: 375px;
        --width-primary: 1200px;

        /* Font weight */
        --weight-primary: 800;
      }

      img {
        display: block;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family), fangsong;
        background: var(--bg-primary);
        color: hsl(193, 38%, 86%);
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: var(--width-desktop);
        margin: 0 auto;
        height: 100vh;
        padding: 1rem;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: var(--bg-secondary);
        padding: 2.5rem 2rem 0;
        max-width: 540px;
        border-radius: 1rem;
      }

      .advice-tag {
        color: var(--primary-color);
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: 600;
        font-size: 0.75rem;
      }

      .advice-quote {
        font-weight: var(--weight-primary);
        margin: 1.5rem 0 2.1rem;
        font-size: var(--font-quote);
      }

      .btn {
        background: var(--primary-color);
        padding: 1.3rem;
        border-radius: 50%;
        transform: translateY(30px);
        border: none;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      .btn:hover,
      .btn:focus {
        box-shadow: var(--shadow);
      }
    </style>
  </head>
  <body>
    <main id="root" class="container"></main>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function AdviceCard() {
        const [advice, setAdvice] = useState("");
        const [adviceId, setAdviceId] = useState("");

        const fetchAdvice = async () => {
          try {
            const response = await fetch("https://api.adviceslip.com/advice", { cache: "no-cache" });
            const data = await response.json();
            setAdvice(data.slip.advice);
            setAdviceId(data.slip.id);
          } catch (error) {
            console.error('Error fetching advice:', error);
            setAdvice('Error fetching advice');
            setAdviceId('');
          }
        };

        useEffect(() => {
          fetchAdvice();
        }, []);

        return (
          <section className="card">
            <h1 className="advice-tag">Advice #{adviceId}</h1>
            <blockquote className="advice-quote">
              "{advice}"
            </blockquote>
            <AdviceButton fetchAdvice={fetchAdvice} />
          </section>
        );
      }

      function AdviceButton({ fetchAdvice }) {
        return (
          <button className="btn" onClick={fetchAdvice}>
            <img src="https://www.svgrepo.com/show/520693/dice.svg" alt="Dice icon" height="50" width="50" />
          </button>
        );
      }

      function App() {
        return (
          <div className="container">
            <AdviceCard />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>


  </body>
</html>
